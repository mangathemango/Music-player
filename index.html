<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="playlist-wrapper">
            <button id="show-playlist" onclick="javascript: playlisthandler()">Show playlist</button>
            <ul id="playlist">

            </ul>
        </div>
        <div id="music-player-wrapper">
            <img src="Cassette tape.gif" alt="Album cover" id="album-cover">
            <p id = "song-name">Select a song</p>
            <p id = "song-author"></p>
            <div id="duration-bar-wrapper">
                <p id="duration">0:00/0:00</p>
                <input type="range" min="0" max="0" value="0" class="slider" id="duration-bar">
            </div>
            <div id="buttons">
                <button id="back" class="fa-solid fa-backward button" onclick="javascript: back()"></button>
                <button id="pause" class="fa-solid fa-pause main-button button" onclick="javascript: pause()"></button>
                <button id="next" class="fa-solid fa-forward button" onclick="javascript: next()"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
